<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Keep Android Open</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #111; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card {
    width: 1200px;
    height: 630px;
    background: linear-gradient(180deg, #d32f2f 0%, #b71c1c 100%);
    border-bottom: 6px solid #801313;
    color: #fff;
    font-family: 'Arial Black', 'Arial', sans-serif;
    font-weight: 900;
    letter-spacing: 2px;
    text-shadow:
      0px 1px 0px #9e1a1a,
      0px 2px 0px #8a1515,
      0px 3px 0px #751111,
      0px 4px 0px #5e0d0d,
      0px 6px 10px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    padding: 60px 80px;
  }
  .card-logo {
    flex-shrink: 0;
    width: 240px;
    height: 240px;
    object-fit: contain;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
  }
  .card-text {
    font-size: 3rem;
    text-transform: uppercase;
    line-height: 1.25;
    max-width: 700px;
  }
  .card-url {
    position: absolute;
    bottom: 150px;
    right: 440px;
    font-size: 1.1rem;
    letter-spacing: 1px;
    opacity: 0.85;
    text-shadow: 0px 1px 0px #9e1a1a, 0px 2px 4px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>
<div class="card" style="position:relative;">
  <img class="card-logo" src="/img/altered-deal.png" alt="Keep Android Open">
  <div class="card-text">Android will become a locked-down platform in September 2026</div>
  <div class="card-url">keepandroidopen.org</div>
</div>
</body>
</html>
