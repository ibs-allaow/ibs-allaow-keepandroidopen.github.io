  - id: "chinese-mainland"
    name:
      fa: "جمهوری خلق چین"
      ar: "جمهورية الصين"
      en: "Chinese Mainland"
      da: "Det kinesiske fastland"
      zh-CN: "中国大陆"
      zh-TW: "中國大陸"
      ja: "中国本土"
      el: "Ηπειρωτική Κίνα"
      tr: "Çin Anakarası"
    items:
      - text:
          ar: "تواصل مع [الإدارة الحكومية لتنظيم السوق (SAMR)](https://www.samr.gov.cn/) عن طريق الاتصال بالرقم 010-88650000."
          en: "Contact the [State Administration for Market Regulations (SAMR)](https://www.samr.gov.cn/) by calling 010-88650000."
          da: "Kontakt [State Administration for Market Regulations (SAMR)](https://www.samr.gov.cn/) ved ar ringe til 010-88650000."
          zh-CN: "通过拨打010-88650000以联络[国家市场监督管理总局](https://www.samr.gov.cn/)"
          el: "Επικοινωνήστε με την [Κρατική Διοίκηση Ρυθμίσεων Αγοράς (SAMR)](https://www.samr.gov.cn/)"
          tr: "010-88650000 adresini arıyarak [Piyasa Düzenlemeleri Devlet İdaresi (SAMR)](https://www.samr.gov.cn/) ile iletişime geçin."
      - text:
          ar: "الاتصال بالخط الساخن المحلي 12315. يُرجى العلم أن هذا قد يستغرق وقتًا إضافيًا، حيث أن الشركات الاحتكارية عادةً ما يتم التعامل معها مباشرةً من قبل مجلس الدولة. وهم مُلزمون بالرد بموجب القانون."
          en: "Calling your local 12315 hotline. Note this may take extra time, as monopolies are usually dealt by the State Council directly. They are required to respond by law."
          da: "Ring til det lokale 12315-nummer. Bemærk, at dette kan tage ekstra tid, da monopoler normalt behandles direkte af Statsrådet. De er lovmæssigt forpligtet til at svare."
          zh-CN: "拨打本地12315热线，但因垄断案件通常移交国家总局处理可能会耗费多余时间，依法必须给予反馈"
          el: "Καλώντας την τοπική τηλεφωνική γραμμή 12315. Σημειώστε ότι μπορεί να απαιτήσει επιπλέον χρόνο, καθώς τα μονοπώλια συνήθως εξετάζονται απευθείας από το Συμβούλιο της Επικρατείας. Υποχρεούνται να απαντήσουν από το νόμο."
          tr: "Yerel 12315 yardım hattınızı arayın. Bunun ektra zaman alabileceğini unutmayın, çünkü tekeller genellikle doğrudan Devlet Konseyi tarafından yönetilir. Yasal olarak yanıt vermeleri gerekir."
      - text:
          ar: "متاح عبر الإنترنت على [12315.cn](https://www.12315.cn/). المنصة متاحة فقط في جمهورية الصين لمنع الهجمات الإلكترونية."
          en: "Online at [12315.cn](https://www.12315.cn/). Platform only accessible in the Chinese Mainland to prevent cyber attacks."
          da: "Online på [12315.cn](https://www.12315.cn/). Platformen er kun tilgængelig på det kinesiske fastland for at forhindre cyberangreb."
          zh-CN: "线上[全国12315平台](https://www.12315.cn/)，为防止网络攻击仅可在中国大陆访问"
          el: "Διαθέσιμο στο διαδίκτυο στη διεύθυνση [12315.cn](https://www.12315.cn/). Η πλατφόρμα είναι προσβάσιμη μόνο στην ηπειρωτική Κίνα για την αποτροπή κυβερνοεπιθέσεων."
          tr: "Çevrimiçi olarak [12315.cn](https://www.12315.cn/). Platform sadece Çin Anakarası'nda siber saldırıları önlemek için erişilebilir."
