      - text:
          ar: "_ملاحظة: من المقرر أن تكون إندونيسيا واحدة من [الدول الأربع الأولى](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) التي سيتم فيها تطبيق تسجيل المطورين._"
          en: "_Note: Indonesia is slated to be one of the [initial 4 countries](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) where developer registration will be enforced_"
          da: "_Bemærk: Indonesien er planlagt til at være et af de [første 4 lande](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) hvor udviklerregistrering vil blive håndhævet_"
          ru: "_Примечание: Индонезия входит в число [первых 4 стран](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), где будет принудительно введена регистрация разработчиков_"
          de: "*Hinweis: Indonesien wird voraussichtlich zu den [ersten vier Ländern](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) gehören, in denen die Entwicklerregistrierung obligatorisch wird.*"
          fr: "_Remarque : L'Indonésie devrait faire partie des [4 premiers pays](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) où l'enregistrement des développeurs sera obligatoire._"
          es: "_Nota: Indonesia va a ser uno de los [primeros cuatro países](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) en los que el registro de desarrolladores sea obligatorio._"
          it: "_Nota: l'Indonesia è tra i [primi 4 paesi](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) in cui sarà obbligatoria la registrazione degli sviluppatori_"
          ko: "_비고: 인도네시아는 개발자 인증이 시행되는 [초기 4개 국가](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) 중 하나입니다._"
          cs: "_Poznámka: Indonésie je jednou ze [4 prvních zemí](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), kde bude registrace vývojářů zavedena_"
          sk: "_Poznámka: Indonézia je zaradená medzi [prvých 4 krajiny](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), kde bude povinná registrácia vývojárov_"
          el: "_Σημείωση: Η Ινδονησία προορίζεται να είναι μία από τις [4 αρχικές χώρες](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) όπου η εγγραφή των προγραμματιστών θα επιβληθεί_"
          th: "_หมายเหตุ: อินโดนีเซียเป็นหนึ่งใน [4 ประเทศแรก](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) ที่จะมีการบังคับใช้การลงทะเบียนนักพัฒนา_"
          id: "_Catatan: Indonesia direncanakan menjadi salah satu dari [4 negara awal](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) di mana pendaftaran pengembang akan diberlakukan_"
          tr: "_Note: Endonezya'nın, geliştirici kaydının mecburi olacağı [ilk 4 ülkeden biri](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) olması beklenmektedir_"
          uk: "_Примітка: Індонезія має стати однією з [перших 4 країн](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), де буде запроваджено реєстрацію розробників_"
          pl: "_Uwaga: Indonezja ma być jednym z [pierwszych 4 krajów](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), w których będzie egzekwowana rejestracja deweloperów_"
          pt-BR: "_Nota: A Indonésia foi selecionada para ser um dos [4 países iniciais](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) onde o registro dos desenvolvedores será imposto_"
          zh-CN: "_Note: 印度尼西亚被指定为强制执行开发者注册的[ 4 个首批的国家](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/)之一_"
          zh-TW: "_註：印尼已被指定為率先強制實施開發者註冊的[首階段 4 個國家](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/)之一_"
