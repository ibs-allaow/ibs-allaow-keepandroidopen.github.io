          es: "_Nota: Singapur va a ser uno de los [primeros cuatro países](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) en los que el registro de desarrolladores sea obligatorio._"
          it: "_Nota: Singapore è tra i [primi 4 paesi](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) in cui sarà obbligatoria la registrazione degli sviluppatori_"
          ko: "_비고: 싱가포르는 개발자 인증이 시행되는 [초기 4개 국가](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) 중 하나입니다._"
          cs: "_Poznámka: Singapur je jednou ze [4 prvních zemí](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), kde bude registrace vývojářů zavedena_"
          sk: "_Poznámka: Singapur je zaradený medzi [prvých 4 krajiny](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), kde bude povinná registrácia vývojárov_"
          el: "_Σημείωση: Η Σιγκαπούρη προορίζεται να είναι μία από τις [4 αρχικές χώρες](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) όπου η εγγραφή των προγραμματιστών θα επιβληθεί_"
          th: "_หมายเหตุ: สิงคโปร์เป็นหนึ่งใน [4 ประเทศแรก](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) ที่จะมีการบังคับใช้การลงทะเบียนนักพัฒนา_"
          id: "_Catatan: Singapura direncanakan menjadi salah satu dari [4 negara awal](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) di mana pendaftaran pengembang akan diberlakukan_"
          tr: "_Not: Singapur'un, geliştirici kaydının mecburi olacağı [ilk 4 ülkeden biri](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) olması beklenmektedir_"
          uk: "_Примітка: Сінгапур має стати однією з [перших 4 країн](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), де буде запроваджено реєстрацію розробників_"
          pl: "_Uwaga: Singapur ma być jednym z [pierwszych 4 krajów](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/), w których będzie egzekwowana rejestracja deweloperów_"
          pt-BR: "_Nota: Singapura foi selecionada para ser um dos [4 países iniciais](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/) onde o registro dos desenvolvedores será imposto_"
          zh-CN: "_注意: 新加坡被指定为强制执行开发者注册的[ 4 个首批的国家](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/)之一_"
          zh-TW: "_註：新加坡已被指定為率先強制實施開發者註冊的[首階段 4 個國家](https://www.theregister.com/2025/08/26/android_developer_verification_sideloading/)之一_"
